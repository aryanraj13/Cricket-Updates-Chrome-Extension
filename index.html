<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cricket Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button id="refreshBtn" class="refresh-btn">
            <img src="images/refresh.png" alt="Refresh Icon">
          </button>
        <h1 class="extension-title"><img class = "logo" src = "images/icons8-cricket-64.png"/>ScoreStream Pro</h1>
        <center><button id="matchesBtn" type="button" class="btn btn-outline-warning">Scores</button>
        <button id="newsBtn">News</button></center>
        <ul id="matches"></ul>
        <ul id="news"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
